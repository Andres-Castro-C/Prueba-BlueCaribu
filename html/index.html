<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRM BlueCaribu </title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!--Header Menu Vertucal -->
    <header class="header-container"> 

        <!-- Logo Empresa -->
        <section class="logo-empresa">
            <a href="">
                <img src="../img/photos/logo_enpresa.png" alt="Logo Empresa">
            </a>
        </section>

        <!--Menu de Iconos de navegacion-->
        <nav class="navegacion-icons">
            <a href="" class="hober">
                <img src="../img/icon/icon_person.png" alt="icon person">
            </a>

            <a href="">
                <img src="../img/icon/icon_empresa.png" alt="icon empres">   
            </a>

            <a href="">
                <img src="../img/icon/icon _seguridad.png" alt="icon seguridad">   
            </a>

            <a href="">
                <img src="../img/icon/icon _seting.png" alt="icon condiguraciones">   
            </a>

            <a href="">
                <img src="../img/icon/icon _folder.png" alt="icon notas">   
            </a>
        </nav>

        <!-- Linea de Tiempo -->
        <section>
            <a href="">
                <img src="../img/icon/icon _lineas.png" alt="icono lineas">
            </a>
        </section>
    </header> 

    <!-- Main Cartas Dinamicas-->
    <main class="main-container">
        <div class="card-personas-main">
            <!-- Navegacion de Botones Main Formualrio, google Ads & ? -->
            <nav class="nav-main">
                <section class="button-nav">
                    <button> Formulario </button>
                    <button> Google Abs</button>
                </section>

                <section class="icono-preguntas">
                    <img src="../img/icon/preguntas.png" alt="Logo preguntas">
                </section>
            </nav>

            <!-- Cartas Datos Persona-->
            <div class="card-container invisible-persona">
                <section class="card1">
                    <h1> Datos De Contacto</h1>
                    <img src="../img/photos/ilustracion_persona.png" alt="ilustracion contacto">
                </section>

                <section class="card2">
                    <form action="" class="formulario">
                        <ul class="container-fomulario">
                            <li>
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" placeholder="Andres" required>
                            </li>

                            <li>
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" placeholder="Castro" required>
                            </li>

                            <li>
                                <label for="email">Correo Electronico</label>
                                <input type="email" id="email" placeholder="castro.an38@gmail.com" required>
                            </li>

                            <li>
                                <label for="telefono">Celular/Tel</label>
                                <input type="number" id="telefono" placeholder="3022985413" required>
                            </li>

                            <li>
                                <label for="dirreccion">Dirreccion</label>
                                <input type="text" id="dirrecion" placeholder="Carrera 16 # 90 - 34" required>
                            </li>

                            <li>
                                <label for="pais">Pais</label>
                                <input type="text" id="pais" placeholder="Colombia" required>
                            </li>

                            <li>
                                <label for="ciudad">Ciudad</label>
                                <input type="text" id="ciudad" placeholder="Zipaquira" required>
                            </li>

                            <li>
                                <label for="skype">Skype</label>
                                <input type="text" id="skype" placeholder="Andres.Castro" required>
                            </li>

                            <li>
                                <label for="likedin">Likedin</label>
                                <input type="text" id="likedin" placeholder="andresCastro" required>
                            </li>

                            <li>
                                <label for="cargo">Cargo</label>
                                <input type="text" id="cargo" placeholder="Ingeniero Multiemdia" required>
                            </li>

                            <button>
                                <p>Actulizar Datos
                                    <img src="../img/icon/button.png" alt="">
                                </p>
                            </button>
                        </ul>
                    </form>
                </section>
            </div>

            <!-- Cartas Datos Empresa-->
            <div class="card-container invisible-empresa">
                <section class="card1">
                    <h1> Datos De Empresa</h1>
                    <img src="../img/photos/ilustracion_empresa.png" alt="ilustracion contacto">
                </section>

                <section class="card2 card2-empresas">
                    <form action="" class="formulario">
                        <ul class="container-fomulario formulario-empresa">
                            <li>
                                <label for="empresa">Empresa</label>
                                <input type="text" id="empresa" placeholder="BlueCaribu" required>
                            </li>

                            <li>
                                <label for="pagina">Pagina Web</label>
                                <input type="url" id="pagina" placeholder="https://www.bluecaribu.com/" required>
                            </li>

                            <li>
                                <label for="telefono-empresa">Telefono</label>
                                <input type="number" id="telefono-empresa" placeholder="17941799" required>
                            </li>

                            <li>
                                <label for="extencion">Extencion</label>
                                <input type="number" id="extencion" placeholder="30229" required>
                            </li>

                            <button>
                                <p>Actulizar Datos
                                    <img src="../img/icon/button.png" alt="">
                                </p>
                            </button>
                        </ul>
                    </form>
                </section>
            </div>
        
            <!-- Cartas Datos Seguimiento-->
            <div class="card-container invisible-seguimiento">
                <section class="card1">
                    <h1> Datos De Seguimiento</h1>
                    <img src="../img/photos/ilustracion_seguimiento.png" alt="ilustracion contacto">
                </section>

                <section class="card2 card2-seguimiento">
                    <form action="" class="formulario">
                        <ul class="container-fomulario">
                            <li>
                                <label for="notas">Observaciones</label>
                                <input type="text" id="notas" placeholder="AÃ±ade Una Observacion" required>
                            </li>

                            <li>
                                <label for="propietario">Propietario (Resposable)</label>
                                <input type="text" id="propietario" placeholder="Descartado (no cualificado)" required>
                            </li>

                            <li>
                                <label for="url">Url de Origin</label>
                                <input type="url" id="url" placeholder="https://www.bluecaribu.com/" required>
                            </li>

                            <li>
                                <label for="fecha">Fecha de ultima accion</label>
                                <input type="datetime-local" id="fecha" placeholder="20/09/2017 4:50pm" required>
                            </li>

                            <li>
                                <label for="monto">Monto De Cierre (estimado)</label>
                                <input type="number" id="monto" placeholder="$ 30.00 " required>
                            </li>

                            <button>
                                <p>Actulizar Datos
                                    <img src="../img/icon/button.png" alt="">
                                </p>
                            </button>
                        </ul>
                    </form>
                </section>
            </div>

        </div>
    </main>
</body>
</html>
